<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Counter using HTML</h1>
    </header>
    <main>
        <div class="display">
            <p>Your current count is :
                <span id="countDisplay">0</span>
            </p>
            <hr>
        </div>
        <div class="error-message" style="display: none;">Error : Cannot go below 0</div>
        <div class="buttons">
            <button class="btn" id="dec" >Decrement</button>
            <button class="btn" id="inc">Increment</button>
            <button class="btn1" id="clr" style="display: block;">Clear</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
